<h1 mat-dialog-title>ECS
  <button mat-icon-button color="basic" class="pull-right" (click)="close()">
    <mat-icon>clear</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <!-- Table  starts here -->
  <div fxLayout="row wrap">
    <!-- Header  -->
    <div fxFlex.gt-md="25" fxFlex="100">
      <div class="img-div">
        <img class="image" src="assets/images/ecs/quality.png" alt="">
      </div>
    </div>
    <div fxFlex.gt-md="25" fxFlex="100">
      <div class="img-div">
        <img class="image" src="assets/images/ecs/maintenance.png" alt="">
      </div>
    </div>
    <div fxFlex.gt-md="25" fxFlex="100">
      <div class="img-div">
        <img class="image" src="assets/images/ecs/technical.png" alt="">
      </div>
    </div>
    <div fxFlex.gt-md="25" fxFlex="100">
      <div class="img-div">
        <img class="image" src="assets/images/ecs/tool.png" alt="">
      </div>
    </div>
    <!--Header ends  -->
  </div>
  <!-- Table  ends here -->
</div>
<div mat-dialog-actions class="pull-right m-t-10">
  <button mat-raised-button color="primary" class="m-r-15" (click)="close()">Submit</button>
</div>
