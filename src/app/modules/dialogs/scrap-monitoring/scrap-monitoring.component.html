<h1 mat-dialog-title>Scrap Monitoring
  <button mat-icon-button color="basic" class="pull-right" (click)="close()">
    <mat-icon>clear</mat-icon>
  </button>
</h1>
<div mat-dialog-content>
  <!-- Table  starts here -->
  <div fxLayout="row wrap" class="set-o-bdr">
    <!-- Header  -->
    <div fxFlex.gt-md="40" fxFlex="100">
      <div class="div-label p-10"></div>
    </div>

    <div fxFlex.gt-md="30" fxFlex="100">
      <div class="div-label text-center p-10">Size</div>
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <div class="div-label text-center p-10">WT</div>
    </div>
    <!--Header ends  -->

    <!-- HR Baby coil row starts -->
    <div fxFlex.gt-md="40" fxFlex="100">
      <div class="div-blk-label p-10"> HR Baby coil</div>
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <!--  HR Baby coil  row ends -->

    <!-- Side Trimming row starts -->
    <div fxFlex.gt-md="40" fxFlex="100">
      <div class="div-blk-label p-10"> Side Trimming</div>
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <!--  Side Trimming row ends -->

    <!-- Coil End row starts -->
    <div fxFlex.gt-md="40" fxFlex="100">
      <div class="div-blk-label p-10"> Coil End</div>
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <!--  Coil End row ends -->

    <!-- HR Patta row starts -->
    <div fxFlex.gt-md="40" fxFlex="100">
      <div class="div-blk-label p-10"> HR Patta</div>
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <div fxFlex.gt-md="30" fxFlex="100">
      <input type="text" class="table-input text-center" placeholder="Enter">
    </div>
    <!--  HR Patta  row ends -->
  </div>
  <!-- Table  ends here -->
</div>
<div mat-dialog-actions class="pull-right m-t-10">
  <button mat-raised-button color="primary" class="m-r-15" (click)="close()">Submit</button>
</div>
