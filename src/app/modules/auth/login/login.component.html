<div class="login-page">
    <div class="row justify-content-md-center">
      <div class="col-md-4">
        <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
        <h1>Login</h1>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row field-row">
                  <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                      <mat-form-field class="example-full-width">
                          <input matInput placeholder="Email" [formControl]="username">
                          <mat-error *ngIf="username.invalid">{{getErrorMessage('username')}}</mat-error>
                      </mat-form-field>
                  </div>
              </div>
              
              <div class="row field-row">
                  <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                      <mat-form-field>
                        <input matInput placeholder="Password" [type]="passHide ? 'password' : 'text'" [formControl]="password">
                        <mat-icon matSuffix (click)="passHide = !passHide">{{passHide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="password.invalid">{{getErrorMessage('password')}}</mat-error>
                      </mat-form-field>
                  </div>
              </div>
              <button type="submit" class="btn rounded-btn">Log In</button>
            </form>
      </div>
    </div>
  </div>
