<div class="client-create-page">
  <div class="row">
    <div class="col-md-12">
      <!-- <img src="assets/images/logo.png" width="150px" class="user-avatar" /> -->
      <!-- <h4>{{isUpdate == true ? 'Update' : 'Create'}} Client</h4> -->
      <br>
          <form class="form" [formGroup]="createClientForm" (ngSubmit)="onSubmit()">
            <div class="row field-row">
                <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" [formControl]="name">
                        <mat-error *ngIf="name.invalid">{{getErrorMessage('name')}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" [formControl]="email">
                      <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
                  </mat-form-field>
              </div>
            </div>

            <div class="row field-row">
              <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Mobile Number" [formControl]="mobile">
                      <mat-error *ngIf="mobile.invalid">{{getErrorMessage('mobile')}}</mat-error>
                  </mat-form-field>
              </div>
              <div class="col-md-6 col-xs-6 col-sm-6 col-lg-6">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Business" [formControl]="business">
                    <mat-error *ngIf="business.invalid">{{getErrorMessage('business')}}</mat-error>
                </mat-form-field>
            </div>
          </div>
            
            <div class="row field-row">
                <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12">
                    <mat-form-field>
                      <textarea matInput placeholder="Address" [formControl]="address"></textarea>
                      <mat-error *ngIf="address.invalid">{{getErrorMessage('address')}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <button type="submit" class="btn rounded-btn btn-sm btn-primary">{{isUpdate == true ? 'Update' : 'Save'}}</button>&nbsp;
            <button type="button"  class="btn rounded-btn btn-danger btn-sm" [routerLink]="['/client']">Cancel</button>
          </form>
    </div>
  </div>
</div>
