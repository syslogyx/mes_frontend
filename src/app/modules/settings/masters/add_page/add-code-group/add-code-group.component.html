<mat-card>
  <mat-card-content>
    <mat-card-title>Add Code Group
      <a mat-mini-fab title="Back" class="pull-right" style="margin-top: -10px" color="basic"
        routerLink="/master/code_group">
        <mat-icon>keyboard_backspace</mat-icon>
      </a>
    </mat-card-title>
    <!-- <mat-card-subtitle>
    </mat-card-subtitle> -->
  </mat-card-content>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div fxLayout="row wrap">
        <div class="p-10" fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
          <mat-form-field>
            <input matInput placeholder="Group Code" [formControl]="form.controls['group_code']">
          </mat-form-field>
          <mat-hint *ngIf="form.controls['group_code'].hasError('required') && form.controls['group_code'].touched"
            class="text-danger font-12">Please enter group code.</mat-hint>
        </div>

        <div class="p-10" fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
          <mat-form-field>
            <input matInput placeholder="Group Description" [formControl]="form.controls['group_desc']">
          </mat-form-field>
          <mat-hint *ngIf="form.controls['group_desc'].hasError('required') && form.controls['group_desc'].touched"
            class="text-danger font-12">Please enter group description.</mat-hint>
        </div>

        <div class="p-10" fxFlex.gt-sm="33.33" fxFlex.gt-xs="50" fxFlex="100">
          <mat-form-field>
            <input matInput placeholder="Incrementor" [formControl]="form.controls['incrementor']">
          </mat-form-field>
          <mat-hint *ngIf="form.controls['incrementor'].hasError('required') && form.controls['incrementor'].touched"
            class="text-danger font-12">Please enter incrementor</mat-hint>
          <small *ngIf="form.controls['incrementor'].errors?.number && form.controls['incrementor'].touched"
            class="text-danger font-14">Please enter a valid number.</small>
          <small *ngIf="form.controls['incrementor'].errors?.min && form.controls['incrementor'].touched"
            class="text-danger font-14">Please enter a positive number.</small>
        </div>
      </div>
      <mat-card-actions>
        <button class="pull-right" mat-raised-button color="primary" type="submit"
          [disabled]="!form.valid && submit">Submit</button>
      </mat-card-actions>
      <br>
    </form>
  </mat-card-content>
</mat-card>
